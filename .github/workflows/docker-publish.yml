name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.env.example'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (only ignored on main branch)'
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        if: github.ref_name == 'main' || github.event.inputs.skip_tests != 'true'
        run: python3 test_main.py

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 1.0.0

      - name: Lowercase repo name
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare Docker tags
        id: prep
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "tag_latest=latest" >> $GITHUB_OUTPUT
            echo "tag_version=${{ steps.tag_version.outputs.new_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag_latest=dev" >> $GITHUB_OUTPUT
            # Use branch name if version tag is empty
            TAG_VER="${{ steps.tag_version.outputs.new_tag }}"
            if [ -z "$TAG_VER" ]; then
              TAG_VER="${{ github.ref_name }}"
            fi
            # Sanitize tag name (replace / with - and other common issues)
            SAFE_TAG=$(echo "$TAG_VER" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag_version=${SAFE_TAG}-dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/frigate-telegram:${{ steps.prep.outputs.tag_latest }}
            ghcr.io/${{ env.REPO_OWNER }}/frigate-telegram:${{ steps.prep.outputs.tag_version }}
            iliyakarin/frigate-telegram:${{ steps.prep.outputs.tag_latest }}
            iliyakarin/frigate-telegram:${{ steps.prep.outputs.tag_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
